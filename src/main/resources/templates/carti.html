<html xmlns:th="http://www.thymeleaf.org">
<form method="post" th:action="@{/carti/operatii}">
    <table>
        <tr><input type="text" name="isbn" placeholder="ISBN..." size="46"/>
        <input type="text" name="titlul" placeholder="Titlul..." size="46"/>
        <input type="text" name="autorul" placeholder="Autorul..." size="46"/></tr>

        <tr>
            <td> <input type="submit" name="adauga" value="Adauga"/></td>
            <td> <input type="submit" name="modifica" value="Modifica"/></td>
            <td> <input type="submit" name="sterge" value="Sterge"/></td>
            <td> <input type="submit" name="filtru" value="Filtreaza dupa autor"/></td>
        </tr>
    </table>

</form>
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Lista carti
    </title>
</header>
<body>
<h3 th:text="${str}"/>
<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Titlul</th>
        <th>Autorul</th>
    </tr>
    <tr th:each="c : ${listaCarti}">
        <td th:text="${c.getId()}"></td>
        <td th:text="${c.getTitlul()}"></td>
        <td th:text="${c.getAutorul()}"></td>
    </tr>
</table>
</body>
</html>
